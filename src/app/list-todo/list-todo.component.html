<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container">
    <div class="row">
        <button (click)="createTodo()" class="btn btn-success">Create</button>
    </div>
    <table id="customers">
        
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.target | date | uppercase}}</td>
                <td>
                    <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button>
                    
                </td>
                <td>
                    <button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
